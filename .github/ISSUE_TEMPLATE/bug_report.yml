name: Bug Report
description: File a bug report
type: Bug
assignees:
  - Classsic36
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: "Example: The Soul Lantern item sprite does not have its updated texture."
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: Which version of Classic's Lantern Tweaks are you using? If it's not listed, please consider updating!
      options:
        - v2.0.0-beta1
        - v1.0.0
    validations:
      required: true
  - type: textarea
    id: mcversion
    attributes:
      label: Minecraft Version
      description: Which version of Minecraft are you using?
      placeholder: Simply "1.21.9" or "25w37a", for example, will do.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false